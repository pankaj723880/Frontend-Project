  function loadMovies(category, elementId) {
    const movieGrid = document.getElementById(elementId);
    movieGrid.innerHTML = '';
    movies[category].forEach(movie => {
      const movieCard = document.createElement('div');
      movieCard.className = 'movie-card';
      movieCard.innerHTML = `
        <img src="${movie.image}" alt="${movie.title}" onclick="playVideo('${movie.video}')">
      `;
      movieGrid.appendChild(movieCard);
    });
  }

  function playVideo(filename) {
    const isSubscribed = localStorage.getItem('isSubscribed') === 'true';
  
    if (isSubscribed) {
      window.location.href = `play.html?video=${encodeURIComponent(filename)}`;
    } else {
      alert('Please subscribe first to watch this video.');
      
    }
  }
  
  const navbar = document.querySelector('.navbar');

  function toggleNavbarBackground() {
    if (window.scrollY === 0) {
      navbar.classList.add('transparent');
    } else {
      navbar.classList.remove('transparent');
    }
  }

  // Run on page load
  window.addEventListener('load', toggleNavbarBackground);

  // Run on scroll
  window.addEventListener('scroll', toggleNavbarBackground);

  document.addEventListener('DOMContentLoaded', () => {
    loadMovies('trending', 'trendingMovies');
    loadMovies('tvShows', 'tvShows');
    loadMovies('action', 'actionMovies');
    loadMovies('comedy', 'comedyMovies');
    loadMovies('horror', 'horrorMovies');
  });

  // User image handling
  const defaultImage = 'ADD USER/images/defaultuser.png';
  const urlParams = new URLSearchParams(window.location.search);
  const user = urlParams.get('user');
  const image = urlParams.get('image');
  const userImage = document.getElementById('userImage');

  userImage.src = image ? `ADD USER/images/${image}` : defaultImage;
  userImage.alt = user ? `${user}'s Avatar` : 'Default Avatar';

</script>
